<!--
  This is the single-spa Layout Definition for your microfrontends.
  See https://single-spa.js.org/docs/layout-definition/ for more information.
-->
<single-spa-router>
  <main>
    <route path="auth">
      <application name="@webexdx/auth"></application>
    </route>
  
    <route path="configforge">
      <application name="@webexdx/configforge"></application>
    </route>

    <redirect from="/" to="/auth/apps"></redirect>

    <route default>
      <h2>404 Not Found</h2>
      <p>The page you are looking for does not exist.</p>
      <p>click <a href="/auth/apps">here</a> to view apps</p>
      <p>click <a href="/auth/login">here</a> to login</p>
  </route>

  </main>
</single-spa-router>
